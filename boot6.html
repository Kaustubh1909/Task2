<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .is-invalid {
      border-color: red;
    }
    .btn-submit {
      width: 80%;
      margin-left: 10%;
      background-color: rgb(66, 5, 247); /* Changed button color to red */
      border-color: rgb(25, 0, 255); /* Adjusted border color for consistency */
    }
    .custom-form-background {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body custom-form-background">
          <form id="contactForm" action="" method="POST" novalidate>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
              <div class="invalid-feedback">
                Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="invalid-feedback">
                Email is required
              </div>
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" id="pass" name="pass" required>
              <div class="invalid-feedback">
                Password is required
              </div>
            </div>
            <div class="form-group">
              <label for="hobbies">Hobbies</label>
              <select class="form-control" id="hobbies" name="hobbies">
                <option value="">Choose...</option>
                <option value="football">Football</option> <!-- Added football to hobbies -->
                <option value="cricket">Cricket</option> <!-- Added cricket to hobbies -->
                <option value="hockey">Hockey</option> <!-- Added hockey to hobbies -->
              </select>
            </div>
            <button type="submit" class="btn btn-danger btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    var form = event.target;

    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    if (form.name.value === '') {
      form.name.classList.add('is-invalid');
    } else {
      form.name.classList.remove('is-invalid');
    }

    if (form.email.value === '') {
      form.email.classList.add('is-invalid');
    } else {
      form.email.classList.remove('is-invalid');
    }

    if (form.pass.value === '') {
      form.pass.classList.add('is-invalid');
    } else {
      form.pass.classList.remove('is-invalid');
    }
    form.classList.add('was-validated');
  }, false);
</script>
</body>
</html>
